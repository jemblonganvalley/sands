<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="orderpickup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order pick up</title>
</head>

<body>
    <section class="order-pickUp" id="pickup">
        <!-- Container1 -->
        <div class="container-1">
            <h1 class="title">Order Pick Up</h1>
            <p class="paragraph">
                Isi Form Pick Up!
            </p>

            <!-- Form -->
            <form action="submit">
                <!-- Column1 -->
                <div class="col1 colGroup">
                    <label for="label">Nama</label>
                    <input type="text">
                </div>
                <!-- END Column1 -->

                <!-- Column2 -->
                <div class="col2 colGroup">
                    <label for="label">Email</label>
                    <input type="email">
                </div>
                <!-- END Column2 -->

                <!-- Column3 -->
                <div class="col3 colGroup">
                    <label for="label">No. Telp</label>
                    <input type="telp">
                </div>
                <!-- END Column3 -->

                <!-- Column4 -->
                <div class="col4 colGroup">
                    <label for="label">Alamat</label>
                    <input type="text">
                </div>
                <!-- END Column4 -->

                <!-- Btn -->
                <button type="submit">SUBMIT</button>
                <!-- END Btn -->
            </form>
            <!-- END Form -->
        </div>
        <!-- END Container1 -->
    </section>
</body>

</html>
